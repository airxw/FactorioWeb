<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码设置工具</title>
    <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/lib/bootstrap/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container-card {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.3);
            padding: 40px;
        }
        .btn-copy {
            transition: all 0.2s;
        }
        .btn-copy:hover {
            transform: translateY(-2px);
        }
        .hash-output {
            font-family: Consolas, monospace;
            font-size: 13px;
            word-break: break-all;
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container-card">
        <div class="text-center mb-4">
            <i class="bi bi-key fs-1 text-primary mb-3"></i>
            <h2 class="fw-bold">密码哈希生成器</h2>
            <p class="text-muted">用于设置 Factorio Server Pro 的管理员密码</p>
        </div>
        
        <div class="mb-4">
            <label class="form-label fw-bold">输入新密码</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="form-label fw-bold">确认密码</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="再次输入密码">
        </div>
        
        <button class="btn btn-primary w-100 py-3 mb-4" id="generateBtn">
            <i class="bi bi-lightning me-2"></i>生成密码哈希
        </button>
        
        <div id="resultArea" class="d-none">
            <label class="form-label fw-bold">密码哈希 (复制到 config.php)</label>
            <div class="hash-output mb-3" id="hashOutput"></div>
            <button class="btn btn-success w-100 btn-copy" id="copyBtn">
                <i class="bi bi-clipboard me-2"></i>复制哈希值
            </button>
            
            <hr class="my-4">
            
            <div class="alert alert-info">
                <h6 class="alert-heading fw-bold"><i class="bi bi-info-circle me-2"></i>使用说明</h6>
                <ol class="mb-0">
                    <li>复制上面生成的哈希值</li>
                    <li>打开 <code>config.php</code> 文件</li>
                    <li>找到 <code>'password' => '...'</code> 这一行</li>
                    <li>替换为新的哈希值</li>
                    <li>保存文件并刷新页面</li>
                </ol>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="login.html" class="btn btn-link">
                <i class="bi bi-arrow-left me-1"></i>返回登录
            </a>
        </div>
    </div>

    <script src="static/lib/jquery-3.6.0.min.js"></script>
    <script src="static/lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        let generatedHash = '';
        
        document.getElementById('togglePassword').addEventListener('click', function() {
            const pwd = document.getElementById('password');
            const icon = this.querySelector('i');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                pwd.type = 'password';
                icon.className = 'bi bi-eye';
            }
        });
        
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const pwd = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (!pwd) {
                alert('请输入密码');
                return;
            }
            
            if (pwd !== confirm) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (pwd.length < 6) {
                alert('密码长度至少 6 位');
                return;
            }
            
            try {
                const res = await fetch('api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'action=generate_hash&password=' + encodeURIComponent(pwd)
                });
                
                const d = await res.json();
                
                if (d.hash) {
                    generatedHash = d.hash;
                    document.getElementById('hashOutput').textContent = d.hash;
                    document.getElementById('resultArea').classList.remove('d-none');
                } else {
                    alert('生成失败: ' + (d.error || '未知错误'));
                }
            } catch (e) {
                alert('网络错误: ' + e.message);
            }
        });
        
        document.getElementById('copyBtn').addEventListener('click', async function() {
            if (!generatedHash) return;
            
            try {
                await navigator.clipboard.writeText(generatedHash);
                const original = this.innerHTML;
                this.innerHTML = '<i class="bi bi-check-lg me-2"></i>已复制！';
                this.classList.remove('btn-success');
                this.classList.add('btn-secondary');
                setTimeout(() => {
                    this.innerHTML = original;
                    this.classList.remove('btn-secondary');
                    this.classList.add('btn-success');
                }, 2000);
            } catch (e) {
                alert('复制失败，请手动复制');
            }
        });
    </script>
</body>
</html>
